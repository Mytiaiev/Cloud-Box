{% extends 'base.html' %}

{% block content %}
<table border="3" class="table table-hover">
    {% for document in documents %}

    <tr>
        <td>{{document.id}}</td>
        <td>{{document.file_path}}</td>
        <td><a href="{% url 'download' pk=document.pk %}">download</a></td>
        <td>{{document.hash_size}}</td>
    </tr>
    {% endfor %}
</table>{% endblock %}
