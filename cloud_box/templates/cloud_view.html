{% extends 'base.html' %}

{% block content %}
<table border="3">
    {% for document in documents %}

    <tr>
        <td>{{document.id}}</td>
        <td>{{document.file_name}}</td>
        <td>{{document.description}}</td>
        <td>{{document.user_id}}</td>
        <td><a href="{{MEDIA_UR}}{{document.document}}">file</a></td>
        <td>{{document.uploaded_at}}</td>
        <td>{{document.hash_size}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
